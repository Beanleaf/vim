<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: htmlHead"></head>
<body>
<section th:replace="fragments/header :: baseElements"></section>
<header th:replace="fragments/header :: topBar"></header>

<div class="container-lg p-3 p-responsive width-full">

  <div class="blankslate mt-3">
    <i class="octicon mega-octicon octicon-repo-pull blankslate-icon"></i>
    <h3 th:text="#{inventory.actions.out.title}">out.title</h3>
    <p th:text="#{inventory.actions.out.description}">inventory.actions.out.description</p>

    <form method="post" th:action="@{/inventory/scan/out}">
      <div class="flash mb-3"
           th:classappend="'flash-' + ${frmFeedback.getType().getCssClass()}"
           th:if="${frmFeedback}">
        <button class="flash-close js-flash-close" type="button">
          <i class="octicon octicon-x"></i>
        </button>
        <span th:text="#{${frmFeedback.getMessage()}}">feedback.message</span>
      </div>
      <div class="input-group">
        <input autofocus class="form-control" name="itemUuid" placeholder="#" type="text"/>
        <span class="input-group-button">
        <button class="btn" th:text="#{inventory.actions.out.title}" type="submit">
          inventory.actions.out.title
        </button>
      </span>
      </div>
    </form>


    <h3 class="text-left mt-3 mb-1" th:text="#{inventory.recentlyLogged}">
      inventory.recentlyLogged</h3>
    <div class="rounded-border text-left">
      <table class="vimTable">
        <thead>
        <tr>
          <th th:text="#{dateTime}">dateTime</th>
          <th>#</th>
          <th th:text="#{inventory.item.description}">item.description</th>
          <th th:text="#{inventory.item.category}">item.category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log: ${recentLogs}" th:with="item=${log.getInventoryItem()}">
          <td th:text="${#dates.format(log.getTimestamp(), 'dd MMMM YYYY, HH:mm')}">
            log.getTimestamp
          </td>
          <td th:text="${item.getId()}">inventoryItem.getId</td>
          <td th:text="${item.getDescription()}">item.getDescription()</td>
          <td th:text="${item.getItemCategory().getShortCode()}">item.getItemCategory()</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


</body>

<footer th:replace="fragments/footer :: footer"></footer>
</html>
