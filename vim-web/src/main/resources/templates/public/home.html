<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: htmlHead"></head>
<body>
<section th:replace="fragments/header :: baseElements"></section>
<header th:replace="fragments/header :: topBar"></header>

<div class="container-lg p-3 p-responsive width-full">

  <div class="blankslate" th:if="${activeUser}">
    <h3 class="mb-1" th:text="#{home.greeting(${activeUser.getFirstName()})}">
      home.greeting
    </h3>
    <p th:text="#{home.actions}">home.actions</p>
    <div class="BtnGroup my-3">
      <a class="btn BtnGroup-item" th:href="@{/inventory/scan/in}"
         th:text="#{inventory.actions.in.title}">Scan in</a>
      <a class="btn BtnGroup-item" th:href="@{/inventory/scan/out}"
         th:text="#{inventory.actions.out.title}">Scan out</a>
    </div>
    <p sec:authorize="hasAuthority('ADMIN')">
      <a class="btn-link" th:href="@{/admin/inventory}" th:text="#{navigation.inventoryManagement}">navigation.inventoryManagement</a>
    </p>
  </div>

  <div class="blankslate mt-3" th:unless="${activeUser}">
    <i class="octicon mega-octicon octicon-key blankslate-icon"></i>
    <i class="octicon mega-octicon octicon-sign-in blankslate-icon"></i>
    <i class="octicon mega-octicon octicon-person blankslate-icon"></i>
    <h3 th:text="#{home.login}">home.login</h3>
    <p th:text="#{home.loginSub}">home.loginSub</p>
    <a class="btn btn-primary my-3" th:href="@{/login}" th:text="#{navigation.login}">navigation.login</a>
  </div>


  <div class="Box">
    <div class="Box-header d-flex flex-justify-between">
      <div class="mr-3">
        <input autocomplete="off" data-check-all type="checkbox"/>
      </div>
      <div class="flex-auto">
        <b>Table title goes here</b>
      </div>
      <div class="">
        Filters go here
      </div>
    </div>
    <div class="tableRows">
      <div class="Box-row--focus-gray">
        <div class="d-table table-fixed width-full">
          <label class="float-left py-2 pl-3 mr-2">
            <input type="checkbox"/>
          </label>
          <div class="float-left col-8 lh-condensed p-2">
            <b class="v-align-middle">This is the item name</b>
            <span class="labels lh-default">
              <span class="Label Label--outline">Inactive</span>
              <span class="Label Label--orange">Defect</span>
            </span>
            <div class="mt-1 text-small text-gray">
              Here goes some information
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>
